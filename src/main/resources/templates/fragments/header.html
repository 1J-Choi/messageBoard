<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block layout:fragment="css">
    <style>
    .headerText {
      font-family: 'Edu VIC WA NT Beginner', cursive;
    }
    .navbar-main-icon{
        width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        border-radius: 50px;
        font-size: 20px;
        border: 0;
    }
  </style>
</th:block>
<div th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-main-icon" margin-rignt="20px">
            <a style="color:rgba(255,255,255,.5);" href="/">
                <i class="fa-solid fa-bars fa-3x"></i>
            </a>
        </div>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="headerText nav-link" href="/admin/board">게시판 수정</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="headerText nav-link" href="/message/new">게시글 작성</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="headerText nav-link" href="/myHist">내가 쓴 글</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="headerText nav-link" href="/members/login">Log-in</a> <!--로그인-->
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="headerText nav-link" href="/members/logout">Log-out</a> <!--로그아웃-->
                </li>
            </ul>
        </div>
    </nav>
</div>
</html>
