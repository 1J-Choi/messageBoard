<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!--사용자 css 추가-->
<th:block layout:fragment="css">
    <style>
    </style>
</th:block>

<div layout:fragment="content">
    <th:block th:value="${mainTextFormDto}">
        <h2>[[${mainTextFormDto.title}]]</h2>
        <h4>[[${mainTextFormDto.subText}]]</h4>
    </th:block>

    <div class="row">
        <th:block th:each="message : ${messages}">
            <div class="col-md-4-margin">
                <div class="card">
                    <a th:href="'/message/' + ${message.id}" class="text-dark">
                        <div class="card-body">
                            <h4 class="card-title">[[${message.title}]]</h4>
                            <p class="card-text">[[${message.memberNick}]]</p>
                        </div>
                    </a>
                </div>
            </div>
        </th:block>
    </div>

</div>
</html>
